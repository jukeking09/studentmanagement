<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<form method="POST" th:action="@{/saveStudent}" th:object="${student}">
    <input type="hidden" th:field="*{student_id}">
<!--    ID:<p th:text="${student.student_id}"></p>-->
    Name:
    <input type="text" th:field="*{student_name}"/>
    Course:
    <select id="courseSelect" name="courseId" th:field="*{course.course_id}">
        <option value="">-- Select Course --</option>
        <option th:each="course : ${courses}" th:value="${course.course_id}" th:text="${course.course_name}"></option>
    </select>
    Subject:
    <select id="subjectSelect" th:field="*{subjects}">
        <option value="">-- Select Subject --</option>
    </select>
    <div th:if="${newStudent}" style="margin-top:1em">
        <button type="submit" value="Save">Add Student</button>
    </div>
    <div th:if="${newStudent != true }" style="margin-top:1em">
        <button type="submit" value="Save">Edit Student</button>
    </div>
    <button type="reset" style="margin-top:0.3em"><a th:href="@{/createStudent}">Reset</a></button>
</form>
<table id="studentTable" class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Student Name</th>
        <th>Course</th>
        <th>Subjects</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${listStudents}">
        <td th:text="${student.student_name}"></td>
        <td th:text="${student.course.course_name}"></td>
        <td>
            <ul>
                <li th:each="subject : ${student.subjects}" th:text="${subject.subject_name}"></li>
            </ul>
        </td>
        <td>
            <a th:href="@{/edit/{id}(id=${student.student_id})}" class="btn btn-sm btn-primary mr-2">Edit</a>
            <a th:href="@{/delete/{id}(id=${student.student_id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<script>
    $(document).ready(function() {
        $("#courseSelect").change(function() {
            var selectedCourse = $(this).val();
            console.log("Selected Course:", selectedCourse);
            if (selectedCourse) {
                fetchSubjects(selectedCourse);
            } else {
                $("#subjectSelect").empty().append('<option value="">-- Select Subject --</option>').prop("disabled", true);
            }
        });
    });

    function fetchSubjects(selectedCourse) {
        $.ajax({
            url: '/subjectList/' + selectedCourse,
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                console.log(data);
                $("#subjectSelect").empty().append('<option value=""> Select Subject </option>');
                $.each(data, function(index, subject) {
                    console.log(subject.subject_name);
                    var option = $("<option></option>").attr("value", subject.subject_id).text(subject.subject_name);
                    $("#subjectSelect").append(option);
                });
                $("#subjectSelect").prop("disabled", false);
            },
            error: function(xhr, status, error, data) {
                console.log(data);
                console.error("Error fetching subjects:", error);
                $("#subjectSelect").empty().append('<option value="">-- Error Loading Subjects --</option>').prop("disabled", true);
            }
        });
    }
</script>


</body>
</html>
